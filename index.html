<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiaW5mb2FtYXpvbmlhIiwiYSI6InItajRmMGsifQ.JnRnLDiUXSEpgn7bPDzp7g';
var map = L.mapbox.map('map', 'infoamazonia.AndesAguaAmazonia_relevo1-10')
    .setView([-10.6606,-58.8867], 4);

L.mapbox.tileLayer('infoamazonia.naturalEarth_baltimetria').addTo(map)

L.tileLayer('http://localhost:20008/tile/rivers/{z}/{x}/{y}.png').addTo(map);
   
</script>
</body>
</html>
